{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block seo %}
<meta name="description" content="{{ post.seo_description }}">
<meta name="keywords" content="{{ post.seo_keywords }}">
{% endblock %}

{% block content %}

<article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ post.post|safe }}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
